    /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/

      width: 16px;
      height: 16px;
      background-color: #F5F5F5;
    }

    /*定义滚动条轨道 内阴影+圆角*/
    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(40, 197, 142, 0.3);
      /* border-radius: 10px; */
      background-color:
    }

    /*定义滑块 内阴影+圆角*/
    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
      background-color: rgba(112, 212, 232, 0.9);
    }

    body {
      font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu;
      overflow-y: auto;
      overflow-x: hidden;

    }

    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    ul {
      list-style: none;
    }
  </style>
